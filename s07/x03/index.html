<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="index.css" />
    <title></title>
  </head>
  <body class="container" ng-controller="mainCtrl">
    <div class="well well-sm">
      <h4>Modal Sample</h4>
      <button ng-click="openModal()" class="btn btn-xs btn-danger">Open Modal</button>
    </div>

    <modal
      open="modalOpen"
      options="{ top:35, height:300 }"
      on-close="modalClosed( response )">
      <div class="panel panel-danger" ng-controller="modalCtrl">
        <div class="panel-heading">Are you sure?</div>
        <div class="panel-body">
          <div class="btn btn-xs btn-danger" ng-click="close('yes')">Yes</div>
          <div class="btn btn-xs btn-danger" ng-click="close('no')">No</div>
        </div>
      </div>
    </modal>

    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/node_modules/angular/angular.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
