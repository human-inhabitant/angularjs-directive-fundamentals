<div class="panel panel-primary">
  <div class="panel-heading">{{user.name}}</div>
  <div class="panel-body">
    <div ng-show="!!user.address">
      <h4>Planet:</h4>
      <div>{{user.address.street}}</div>
      <div>{{user.address.city}}</div>
      <div>{{user.address.planet}}</div>
    </div>
    <h4>Friends:</h4>
    <ul>
      <li ng-repeat="friend in user.friends">{{friend}}</li>
    </ul>
    <div ng-show="!!user.rank">
      <h4>Rank:</h4>
      {{user.rank}}
    </div>
    <button class="btn btn-success" ng-click="knightMe( user )" ng-show="!user.rank">Knight Me</button>
  </div>
</div>
